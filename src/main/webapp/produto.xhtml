<h:form id="formCadastro" enctype="multipart/form-data">
	<div>
	<h:inputHidden value="#{produtoCadastroBean.produto.id}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="Sabor"/>
	<h:inputText value="#{produtoCadastroBean.produto.sabor}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="Tipo"/>
	<h:inputText value="#{produtoCadastroBean.produto.tipo}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="Descrição"/>
	<h:inputTextarea value="#{produtoCadastroBean.produto.descricao}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="preco"/>
	<h:inputText value="#{produtoCadastroBean.produto.preco}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="Tamanho"/>
	<h:selectOneMenu value="#{produtoCadastroBean.produto.tamanho}" class="form-control">
	<f:selectItem itemValue="pequena" label="Pequena"  />
	<f:selectItem itemValue="Media" label="Media"  />
	<f:selectItem itemValue="Grande" label="Grande"  />
	</h:selectOneMenu>
	</div>
	<div>
	<h:outputLabel value="Imagem"/>
	<h:inputFile value="#{produtoCadastroBean.imagemProduto}" id="imagemProduto" class="form-control"/>
	</div>
	<h:commandButton value="Cadastrar" action="#{produtoCadastroBean.cadastrar}" class="btn btn-primary"/>
</h:form>
<h:form id="formLista">
<h:dataTable var="produto" value="#{produtoListaBean.produtos}" class="table">
<h:column>
	<f:facet name="header">Imagem</f:facet>
	
	</h:column>
	<h:column>
	<f:facet name="header">ID</f:facet>
	#{produto.id}
	</h:column>
	<h:column>
	<f:facet name="header">Sabor</f:facet>
	#{produto.sabor}
	</h:column>
		<h:column>
	<f:facet name="header">Tipo</f:facet>
	#{produto.tipo}
	</h:column>
	<h:column>
	<f:facet name="header">descricao</f:facet>
	#{produto.descricao}
	</h:column>
	<h:column>
	<f:facet name="header">Preço</f:facet>
	#{produto.preco}
	</h:column>
	<h:column>
	<f:facet name="header">Tamanho</f:facet>
	#{produto.tamanho}
	</h:column>
	<h:column>
	<h:commandButton value="excluir" action="#{produtoCadastroBean.remover(produto)}" class="btn btn-danger"/>
	<h:commandButton value="alterar" action="#{produtoCadastroBean.editar(produto)}" process="@this" update=":formCadastro" class="btn btn-warning"/>
	</h:column>
</h:dataTable>
</h:form>
