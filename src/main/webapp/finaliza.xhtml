        	font-size: 30px;

        }

<f:view>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">

	        <a class="nav-link" href="#">Home</a>

	  </div>

	<div class="row">
	<div class="container">
<h:form>
<br/>
Nome Completo:
<h:inputText class="form-control" value="#{pedidoCadastroBean.pedido.nomeCompleto}"/>
Telefone:
<h:inputText class="form-control" maxlength="10" value="#{pedidoCadastroBean.pedido.telefone}"/>
Celular:
<h:inputText class="form-control" maxlength="11" value="#{pedidoCadastroBean.pedido.celular}"/>
Endereço:
<h:inputText class="form-control" value="#{pedidoCadastroBean.pedido.endereco}"/> 
CEP:
<h:inputText class="form-control" maxlength="8" value="#{pedidoCadastroBean.pedido.cep}"/>
Cartão de crédito:
<h:inputText class="form-control col-3" value="#{pedidoCadastroBean.pedido.cartaoCredito}"/>
Dígito de segurança:
<h:inputText class="form-control col-1" value="#{pedidoCadastroBean.pedido.digitoSeguranca}"/>
<h:commandButton value="enviar" action="#{pedidoCadastroBean.cadastrarPedido}"/>
</h:form>
<table class="table"> 
  </table>
  <h:form>
<h:dataTable var="prodCarrinho" value="#{carrinho.produtos}" class="table">
    <h:column>
    <f:facet name="header">Sabor</f:facet>
    <h:outputText value="#{prodCarrinho.sabor}" />
	</h:column>
	<h:column>
	<f:facet name="header">Tipo</f:facet>
    <h:outputText value="#{prodCarrinho.tipo}" />
	</h:column>
	<h:column>
	<f:facet name="header">Preço</f:facet>
    <h:outputText value="#{prodCarrinho.preco}" />
    </h:column>
    <h:column>
    <f:facet name="header">Tamanho</f:facet>
    <h:outputText value="#{prodCarrinho.tamanho}" />
    </h:column>
    <h:column>
    <f:facet name="header">Quantidade</f:facet>
    <h:outputText value="#{prodCarrinho.qtdCarrinho}" />
  	</h:column>

</h:dataTable>
</h:form>
<div class="col-12 preco">
TOTAL: R$
<h:outputText value="#{carrinho.total()}">
<f:convertNumber pattern="#0.00" />
</h:outputText>
</div>
</div>
</div>
</f:view>
