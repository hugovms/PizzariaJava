<div class="container">
<div class="row">
<div class="col-10">
<h:form id="formCadastro">
	<div>
	<h:inputHidden value="#{usuarioCadastroBean.usuario.id}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="nome"/>
	<h:inputText value="#{usuarioCadastroBean.usuario.nome}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="email"/>
	<h:inputText value="#{usuarioCadastroBean.usuario.email}" class="form-control"/>
	</div>
	<div>
	<h:outputLabel value="senha"/>
	<h:inputSecret value="#{usuarioCadastroBean.usuario.senha}" class="form-control"/>
	</div>
	<h:commandButton value="Cadastrar" action="#{usuarioCadastroBean.cadastrar}" update="@form :formLista" class="btn btn-primary"/>
</h:form>
<h:form id="formLista">
<h:dataTable var="usuario" value="#{usuarioListaBean.usuarios}" class="table">
	<h:column>
	<f:facet name="header">ID</f:facet>
	#{usuario.id}
	</h:column>
	<h:column>
	<f:facet name="header">Nome</f:facet>
	#{usuario.nome}
	</h:column>
		<h:column>
	<f:facet name="header">email</f:facet>
	#{usuario.email}
	</h:column>
		<h:column>
	<f:facet name="header">senha</f:facet>
	#{usuario.senha}
	</h:column>
	<h:column>
	<h:commandButton value="excluir" action="#{usuarioCadastroBean.remover(user)}" class="btn btn-danger"/>
	<h:commandButton value="alterar" onclick="if (!confirm('Confirma a exclusÃ£o ?')) return false;" action="#{usuarioCadastroBean.editar(user)}" class="btn btn-warning" process="@this" update=":formCadastro"/>
	</h:column>
</h:dataTable>
</h:form>
