<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
<style>
body{
	background-size: 100%;
	background-repeat: no-repeat;
	background-image: url("https://http2.mlstatic.com/poster-foto-hd-decoraco-cantina-italiana-pizzaria-massas-D_NQ_NP_485111-MLB20480757988_112015-F.jpg");
}

	#login-dialog{
	display:flex;
	margin-top:10%;
	width:50%;
background-color:white;
border-radius:10px;
padding:0;
}

</style>
</h:head>
<div class="row">
<div class="container">
<center>
 <div id="login-dialog">
 <center>
 <h1>Login</h1>
 <h:form id="form" prependId="false" class="col-5">
 <p:messages id="messages" />
 	<h:panelGrid columns="2" rowClasses="3" styleClass="grid-login">
 		<p:outputLabel value="Login"/>
 		<h:inputText size="30" required="true"  value="#{loginBean.usuario.nome}"/>
 		<p:outputLabel value="Senha"/>
 		<h:inputSecret size="30" required="true" value="#{loginBean.usuario.senha}"/>
		<h:commandButton value="Logar" action="#{loginBean.envia}" class="btn btn-success"/>
 	</h:panelGrid>
</h:form>
</center>
 </div>
 </center>
 </div>
 </div>
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" />
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" />
</html>
